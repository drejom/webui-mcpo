services:
  mcpo:
    build: .
    #image: webui-mcpo:v1.2
    #container_name: webui-mcpo
    ports:
      - "8000:8000"
    volumes:
      - ./mcpo:/opt/mcpo
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - MCPO_API_KEY=${MCPO_API_KEY}
      - HA_TOKEN=${HA_TOKEN}
      - HA_URL=${HA_URL}
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
    restart: unless-stopped
